<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磁力链接搜索</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="py-4 text-center">
            <h1>磁力链接搜索</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="search-form" class="mt-4">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" name="q" class="form-control form-control-lg" placeholder="输入关键词搜索...">
                            <button class="btn btn-primary btn-lg" type="submit">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-md-12">
                    <!-- 排序选项 -->
                    <div id="sort-options" class="mb-3 d-none">
                        <div class="d-flex justify-content-between align-items-center">
                            <div id="result-stats"></div>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    排序方式
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="date" data-order="desc">最新上传</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="date" data-order="asc">最早上传</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="size" data-order="desc">文件最大</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="size" data-order="asc">文件最小</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="files" data-order="desc">文件数量多</a></li>
                                    <li><a class="dropdown-item sort-option" href="#" data-sort="files" data-order="asc">文件数量少</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 小提示 -->
                    <div id="tip-container" class="small text-muted mb-2 d-none">
                        <div class="d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle me-1" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                            </svg>
                            <span>点击任意条目可查看详情</span>
                        </div>
                    </div>
                    
                    <!-- 结果列表 -->
                    <div id="results-container"></div>
                    
                    <!-- 分页 -->
                    <div id="pagination" class="d-flex justify-content-center my-4"></div>
                </div>
            </div>
        </main>

        <footer class="py-3 mt-4 text-center text-muted">
            <p>&copy; 2025 磁力链接搜索</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
