<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - 磁力链接详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="py-3">
            <div class="d-flex align-items-center mb-3">
                <a href="javascript:history.back()" class="btn btn-outline-secondary me-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    返回
                </a>
                <h1 class="m-0 text-center flex-grow-1"><a href="/" class="text-decoration-none">磁力链接搜索</a></h1>
                <div style="width: 70px"></div> <!-- 平衡布局的占位元素 -->
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="search-form" class="mt-3" action="/">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" name="q" class="form-control form-control-lg" placeholder="输入关键词搜索...">
                            <button class="btn btn-primary btn-lg" type="submit">搜索</button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-md-12">
                    <div class="torrent-detail-card p-4 bg-white rounded shadow-sm mb-4">
                        <h2 class="mb-3">{{.Name}}</h2>
                        
                        <div class="d-flex flex-wrap mb-3">
                            <span class="badge bg-primary me-2 mb-2">文件数: {{.FileCount}}</span>
                            <span class="badge bg-success me-2 mb-2">大小: {{formatSize .TotalSize}}</span>
                            <span class="badge bg-secondary me-2 mb-2">创建时间: {{formatDate .CreateDate}}</span>
                            <span class="badge bg-info me-2 mb-2">InfoHash: {{.InfoHash}}</span>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-block mb-4">
							<button id="copy-magnet" class="btn btn-lg btn-outline-primary ms-md-2" data-magnet="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard me-1" viewBox="0 0 16 16">
									<path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
									<path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
								</svg>
								复制链接
							</button>
                            <a href="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}" class="btn btn-lg btn-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magnet me-1" viewBox="0 0 16 16">
                                    <path d="M8 1a7 7 0 0 0-7 7v3h4V8a3 3 0 1 1 6 0v3h4V8a7 7 0 0 0-7-7m7 11h-4v3h4zM5 12H1v3h4zM0 8a8 8 0 1 1 16 0v8h-6V8a2 2 0 1 0-4 0v8H0z"/>
                                </svg>
                                磁力链接
                            </a>
                        </div>
                        
                        <h4 class="mb-3">文件列表</h4>
                        <div class="file-list">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>文件名</th>
                                        <th class="text-end">大小</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{range $index, $file := .Files}}
                                    <tr>
                                        <td>{{add $index 1}}</td>
                                        <td>{{$file.Path}}</td>
                                        <td class="text-end">{{formatSize $file.Length}}</td>
                                    </tr>
                                    {{end}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-3 mt-4 text-center text-muted">
            <p>&copy; 2025 磁力链接搜索</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('copy-magnet').addEventListener('click', function() {
            const magnetLink = this.getAttribute('data-magnet');
            navigator.clipboard.writeText(magnetLink).then(() => {
                const originalText = this.innerHTML;
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg me-1" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022"/></svg> 已复制';
                this.classList.remove('btn-outline-primary');
                this.classList.add('btn-success');
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.classList.remove('btn-success');
                    this.classList.add('btn-outline-primary');
                }, 2000);
            });
        });
    </script>
</body>
</html>
